<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1352.85286" height="815.31532" viewBox="0,0,1352.85286,815.31532"><g transform="translate(30.5973,48.4469)"><g stroke="none" stroke-miterlimit="10"><path d="M-8.0973,766.86842c-12.4264,0 -22.5,-10.07359 -22.5,-22.5v-770.31531c0,-12.42641 10.07359,-22.5 22.5,-22.5h1307.85286c12.4264,0 22.5,10.07359 22.5,22.5v770.31532c0,12.42641 -10.0736,22.5 -22.5,22.5z" fill="#000000" stroke-width="0"/><g><path d="M57.58252,378.4111c-17.18863,0 -31.12275,-13.93413 -31.12275,-31.12275v-199.44732c0,-17.18863 13.93412,-31.12275 31.12275,-31.12275h284.60134c17.18863,0 31.12275,13.93413 31.12275,31.12275v199.44732c0,17.18863 -13.93413,31.12275 -31.12275,31.12275z" fill="#ff5151" stroke-width="0"/><text transform="translate(45.27022,156.69912) scale(0.82663,0.82663)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">The Moon is slowly </tspan><tspan x="0" dy="46.15px">moving about 3.8 </tspan><tspan x="0" dy="46.15px">centimeters or 1.5 </tspan><tspan x="0" dy="46.15px">inches away </tspan><tspan x="0" dy="46.15px">from Earth each </tspan><tspan x="0" dy="46.15px">year</tspan></text></g><path d="M32.44324,83.68524c-12.42641,0 -22.5,-10.0736 -22.5,-22.5v-28.57357c0,-12.42641 10.07359,-22.5 22.5,-22.5h482.02703c12.42641,0 22.5,10.07359 22.5,22.5v28.57358c0,12.4264 -10.07359,22.5 -22.5,22.5z" fill="#ff5151" stroke-width="0"/><text transform="translate(15.94926,66.41796) scale(1.6062,1.6062)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Did you know ...?</tspan></text><g><path d="M456.78374,253.3549c-16.24991,0 -29.42307,-13.17316 -29.42307,-29.42308v-43.25595c0,-16.24991 13.17316,-29.42307 29.42307,-29.42307h426.13884c16.24991,0 29.42308,13.17316 29.42308,29.42307v43.25595c0,16.24992 -13.17316,29.42308 -29.42308,29.42308z" fill="#ff5151" stroke-width="0"/><text transform="translate(446.80904,190.52284) scale(0.82403,0.82403)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Our planet is approximately</tspan><tspan x="0" dy="46.15px"> 4.5 billion years old</tspan></text></g><g><path d="M435.77327,646.78679c-12.4264,0 -22.5,-10.07359 -22.5,-22.5v-255.3003c0,-12.4264 10.0736,-22.5 22.5,-22.5h330.37537c12.42641,0 22.5,10.0736 22.5,22.5v255.3003c0,12.42641 -10.07359,22.5 -22.5,22.5z" fill="#ff5151" stroke-width="0"/><text transform="translate(444.05291,395.01583) scale(0.80072,0.80072)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">The surface of the </tspan><tspan x="0" dy="46.15px">Sun is around </tspan><tspan x="0" dy="46.15px">10,000째F or 5,500째C, </tspan><tspan x="0" dy="46.15px">and its core is even </tspan><tspan x="0" dy="46.15px">hotter, at </tspan><tspan x="0" dy="46.15px">about 27 million째F </tspan><tspan x="0" dy="46.15px">or 15 million째C</tspan></text></g><path d="M56.07591,600.20175c-14.56428,0 -26.37096,-10.18191 -26.37096,-22.74193v-95.65727c0,-12.56003 11.80668,-22.74193 26.37097,-22.74193h221.79067c14.56428,0 26.37097,10.18191 26.37097,22.74193v95.65727c0,12.56003 -11.80668,22.74193 -26.37097,22.74193z" fill="#ff5151" stroke-width="0"/><text transform="translate(27.78238,506.51936) scale(0.76398,0.76398)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">The Moon is made </tspan><tspan x="0" dy="46.15px">of rock, just like </tspan><tspan x="0" dy="46.15px">Earth, not cheese</tspan></text><path d="M653.57584,95.69724c-16.82781,0 -30.46944,-13.64163 -30.46944,-30.46944v-18.36096c0,-16.82781 13.64163,-30.46945 30.46944,-30.46945h488.06013c16.82781,0 30.46944,13.64164 30.46944,30.46945v18.36096c0,16.82781 -13.64163,30.46944 -30.46944,30.46944z" fill="#ff5151" stroke-width="0"/><text transform="translate(650.41537,46.27152) scale(0.6771,0.6771)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Just like Earth, the Moon experiences</tspan><tspan x="0" dy="46.15px"> quakes, though they are much weaker</tspan></text><path d="M823.92054,403.50505c-13.35839,0 -24.1875,-10.82911 -24.1875,-24.1875v-80.75413c0,-13.35839 10.82911,-24.1875 24.1875,-24.1875h427.78866c13.35839,0 24.1875,10.82911 24.1875,24.1875v80.75413c0,13.35839 -10.82911,24.1875 -24.1875,24.1875z" fill="#ff5151" stroke-width="0"/><text transform="translate(811.49474,304.34965) scale(0.60745,0.60745)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">The Earth is about 93 million miles</tspan><tspan x="0" dy="46.15px">or 150 million kilometers from the Sun, </tspan><tspan x="0" dy="46.15px">and the Moon is about 239,000 miles </tspan><tspan x="0" dy="46.15px">or 384,000 kilometers from the Earth</tspan></text></g></g></svg>